<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #total-sales {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Sales</h1>
    <div id="total-sales" role="status" aria-live="polite">Total Sales: $0</div>
    <table id="sales-table" aria-labelledby="sales-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Sales Amount</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('data:text/csv;base64,cHJvZHVjdCxzYWxlcyxyZWdpb24KTGFwdG9wLDE1MDAwLE5vcnRoClBob25lLDgwMDAsSm91dGgKVGFibGV0LDUwMDAsRWFzdApNb25pdG9yLDMwMDAsSZIc3Q==');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                processData(text);
            } catch (error) {
                document.getElementById('total-sales').textContent = `Error fetching data: ${error.message}`;
            }
        }

        function processData(csv) {
            const lines = csv.split('\n').map(line => line.split(','));
            let totalSales = 0;
            const tableBody = document.querySelector('#sales-table tbody');
            lines.forEach((line, index) => {
                if (index === 0) return; // Skip header
                const product = line[0];
                const sales = parseFloat(line[1]) || 0;
                totalSales += sales;
                const row = document.createElement('tr');
                row.innerHTML = `<td>${product}</td><td>$${sales.toLocaleString()}</td>`;
                tableBody.appendChild(row);
            });
            document.getElementById('total-sales').textContent = `Total Sales: $${totalSales.toLocaleString()}`;
        }

        fetchData();
    </script>
</body>
</html>
