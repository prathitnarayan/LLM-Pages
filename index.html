<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        #total-sales {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Sales Data</h1>
    <div id="total-sales" aria-live="polite">Total Sales: $0</div>
    <table id="sales-table" aria-label="Product Sales Table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('data:text/csv;charset=utf-8,cHJvZHVjdCxzYWxlcyxyZWdpb24KTGFwdG9wLDE1MDAwLE5vcnRoClBob25lLDgwMDAsSm91dGgKVGFibGV0LDUwMDAsRWFzdApNb25pdG9yLDMwMDAsSZIc3Q==');
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                let totalSales = 0;

                rows.forEach(row => {
                    const [product, sales] = row.split(',');
                    if (product && sales) {
                        const salesAmount = parseInt(sales, 10);
                        totalSales += salesAmount;

                        const tableRow = document.createElement('tr');
                        tableRow.innerHTML = `<td>${product}</td><td>${salesAmount}</td>`;
                        document.querySelector('#sales-table tbody').appendChild(tableRow);
                    }
                });

                document.querySelector('#total-sales').textContent = `Total Sales: $${totalSales}`;
            } catch (error) {
                document.querySelector('#total-sales').textContent = 'Error loading data.';
                console.error('Error fetching data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
