<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: #007bff; color: white; padding: 1rem; width: 100%; text-align: center; }
        main { padding: 1rem; width: 100%; max-width: 600px; }
        input { padding: 0.5rem; width: calc(100% - 1rem); margin-bottom: 1rem; }
        button { padding: 0.5rem; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        .weather-info { display: none; margin-top: 1rem; }
        .error { color: red; }
        @media (max-width: 600px) {
            input, button { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <input type="text" id="city" placeholder="Enter city name" aria-label="City name input">
        <button id="searchBtn" aria-label="Search for weather">Get Weather</button>
        <div class="error" id="error" aria-live="assertive"></div>
        <div class="weather-info" id="weatherInfo" aria-live="polite">
            <h2 id="location" aria-label="Location"></h2>
            <p id="temperature" aria-label="Temperature"></p>
            <p id="humidity" aria-label="Humidity"></p>
            <img id="weatherIcon" alt="Weather icon">
        </div>
    </main>
    <script>
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('city').value.trim();
            const errorElement = document.getElementById('error');
            const weatherInfoElement = document.getElementById('weatherInfo');
            const locationElement = document.getElementById('location');
            const temperatureElement = document.getElementById('temperature');
            const humidityElement = document.getElementById('humidity');
            const weatherIconElement = document.getElementById('weatherIcon');
            errorElement.textContent = '';
            weatherInfoElement.style.display = 'none';

            if (!city) {
                errorElement.textContent = 'Please enter a city name.';
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    locationElement.textContent = `${data.name}, ${data.sys.country}`;
                    temperatureElement.textContent = `Temperature: ${data.main.temp} Â°C`;
                    humidityElement.textContent = `Humidity: ${data.main.humidity}%`;
                    weatherIconElement.src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                    weatherIconElement.alt = data.weather[0].description;
                    weatherInfoElement.style.display = 'block';
                })
                .catch(error => {
                    errorElement.textContent = error.message;
                });
        });
    </script>
</body>
</html>
