<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #total-sales {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Sales</h1>
    <table id="sales-table" aria-label="Product Sales Data">
        <thead>
            <tr>
                <th>Product</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody id="sales-body"></tbody>
    </table>
    <div id="total-sales" aria-live="polite"></div>

    <script>
        async function fetchSalesData() {
            try {
                const response = await fetch('data:text/csv;charset=utf-8,cHJvZHVjdCxzYWxlcyxyZWdpb24KTGFwdG9wLDE1MDAwLE5vcnRoClBob25lLDgwMDAsSm91dGgKVGFibGV0LDUwMDAsRWFzdApNb25pdG9yLDMwMDAsSZIc3Q==');
                const data = await response.text();
                processSalesData(data);
            } catch (error) {
                document.getElementById('total-sales').textContent = 'Error fetching data. Please try again later.';
                console.error('Fetch error:', error);
            }
        }

        function processSalesData(data) {
            const rows = data.split('\n').slice(1);
            let totalSales = 0;
            const salesBody = document.getElementById('sales-body');

            rows.forEach(row => {
                const [product, sales] = row.split(',');
                if (product && sales) {
                    const salesAmount = parseFloat(sales);
                    totalSales += salesAmount;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${product}</td><td>${salesAmount}</td>`;
                    salesBody.appendChild(tr);
                }
            });

            document.getElementById('total-sales').textContent = `Total Sales: ${totalSales}`;
        }

        fetchSalesData();
    </script>
</body>
</html>
